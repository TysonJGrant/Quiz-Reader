<!doctype html>
<html>
  <head>
    <title>QuizRead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="floatingHeader shadow">
      <h3 id="info">Searching for quizzes...</h3>
      <select name="links" id="links" class='quizLink btn' onchange='getQuiz(this.value, populateQA)'></select>
      <!-- <h3 id="links2" style="text-align:center; margin-block-start: 0px;"></h3> -->
    </div>
    <div class="body">
      <button type="button" class="collapsible">Questions</button>
      <p id="questions" class="content"></p>
      <button type="button" class="collapsible">Answers</button>
      <p id="answers" class="content"></p>      
    </div>
    <div class="floatingFooter shadow" style="bottom: 0px">
      </select>
      <button class="btn controls" onclick="speak(questions);">Read Question</button>
      <button class="btn controls" onclick="speak(answers);">Read Answer</button>
      <button class="btn controls" onclick="current = current > 0 ? current-1 : current; updateDisplay();"><</button>
      <span id="current">1</span>
      <button class="btn controls" onclick="current = current < questions.length ? current+1 : current; updateDisplay();">></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
